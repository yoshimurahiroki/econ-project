name: Notion OCR (one paper)

on:
  workflow_dispatch:
    inputs:
      bib_key:
        description: "Bib key of the paper"
        required: false
      page_id:
        description: "Notion page ID (alternative to bib_key)"
        required: false
      chunk_size:
        description: "OCR text chunk size"
        required: false
        default: "1500"

jobs:
  ocr-one:
    runs-on: ubuntu-latest
    concurrency:
      group: notion-ocr-one
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

    - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils tesseract-ocr tesseract-ocr-eng
      npm --prefix scripts ci || npm --prefix scripts install

      - name: OCR and upload to Notion (single paper)
        run: node scripts/ocr-upload-notion.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          BIB_KEY: ${{ inputs.bib_key }}
          PAGE_ID: ${{ inputs.page_id }}
          CHUNK_SIZE: ${{ inputs.chunk_size }}
