name: Notion OCR (recent pages)

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Max number of recent pages to OCR'
        required: false
        default: '50'

jobs:
  ocr-recent:
    runs-on: ubuntu-latest
    concurrency:
      group: notion-ocr-recent
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install script dependencies
        run: npm --prefix scripts ci || npm --prefix scripts install

      - name: OCR recent Notion pages
        run: node scripts/ocr-upload-notion.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          CHUNK_SIZE: 1500
          OCR_RECENT_LIMIT: ${{ github.event.inputs.limit || '50' }}
